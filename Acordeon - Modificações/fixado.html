<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Cabeçalho Fixo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: green;
            color: white;
            position: sticky;
            top: 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
        td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        tbody {
            display: block;
            height: 300px; /* Ajuste a altura conforme necessário */
            overflow-y: auto;
        }
        tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
            <th>Coluna 3</th>
        </tr>
    </thead>
    <tbody>
        <!-- Gerando 30 itens aleatórios -->
        <script>
            for (let i = 1; i <= 30; i++) {
                document.write('<tr><td>Item ' + i + 'A</td><td>Item ' + i + 'B</td><td>Item ' + i + 'C</td></tr>');
            }
        </script>
    </tbody>
</table>

</body>
</html>
